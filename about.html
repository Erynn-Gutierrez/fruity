	<section class="farmers-container">
		<div class="container"></div>
	</section>

	<script>
		  const farmers = [
			{
			  name: "Meet Denilo!",
			  location: "Jambi, Indonesia",
			  overview: "Denilo, a skilled farmer from Indonesia's Jambi Province, has been sustainably growing exotic tropical fruits, including durian, rambutan, and jackfruit, for over 20 years. He handpicks only the highest-quality fruits at the peak of ripeness for maximum flavor and freshness. Denilo is proud to share the fruits of his labor with the world and hopes people will appreciate his hard work.",
			  imageUrl: "denilo-modified.png"
			},
			{
			  name: "Meet Omar!",
			  location: "Cairo, Egypt",
			  overview: "Omar is a skilled Egyptian farmer who uses innovative and sustainable farming techniques to grow high-quality fruits and vegetables, including tomatoes, cucumbers, and eggplants. He dedicates long hours to ensure each plant thrives and takes pride in providing fresh and healthy produce to the people of Cairo.",
			  imageUrl: "omar-modified.png"
			},
			{
			  name: "Meet Reshma!",
			  location: "Devarakonda, India",
			  overview: "Reshma is a dedicated Indian farmer who specializes in growing organic and flavorful spices like turmeric, coriander, and cumin using traditional farming methods. She takes pride in her work, ensuring the highest quality of each spice, and hopes to share their authentic taste with the world while preserving her family's farming traditions.",
			  imageUrl: "reshma-modified.png"
			}
		  ];

			const container = document.querySelector(".container");
			  let html = "";
			  for (let i = 0; i < farmers.length; i++) {
				const farmer = farmers[i];
				html += 
				`
				<div class="row justify-content-center">
    			<div class="col-md-8"> 
					<div class = "container-fluid text-center">
						<img src="${farmer.imageUrl}" alt="${farmer.name}">
						<h1 class="fw-bold">${farmer.name}</h1>
						<h2 class="fst-italic">${farmer.location}</h2>
						<h3>${farmer.overview}</h3>
					</div>
				  </div>
				</div>
				<br>
				`;
			  }
			  container.innerHTML = html;
		</script>
